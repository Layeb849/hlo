<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice part</title>
</head>
<body>
    <canvas id="head" style="height: 400px; width: 400px;"></canvas>

    <script>
        const a = document.getElementById("head");
        const getcontext = a.getContext('2d');

        getcontext.fillStyle = "green";
        getcontext.fillRect(10, 20, 350, 100);
        getcontext.beginPath();
        getcontext.fillStyle = "red";
        getcontext.arc(150, 70, 30, 0, 2 * Math.PI);
        getcontext.stroke();

        
        
        getcontext.moveTo(20, 20);
        getcontext.lineTo(55, 100);
        getcontext.strokeStyle = "red";
        getcontext.stroke();
    </script>
</body>
</html>
